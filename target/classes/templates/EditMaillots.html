<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body class="bg-dark text-white">
   <div class="card-head">
        <h3> Editar Maillot</h3>
        <div class="card bg-dark">
        <p class="my-6">
                        <a href="/ciclistas/listaMaillots" class="btn btn-primary"><i
       class="fas fa-fa-backward ml-4"> Volver a lista</i></a>
                    </p>
            <div class="bg-dark text-white">
                <div class="bg-secondary text-dark">
                    <form action="#" th:action="@{/ciclistas/addMaillots}" th:object="${maillot}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Codigo</label> <input type="text"  th:required="required" th:field="*{codigo}" class="form-control" id="codigo" placeholder="XXX" disabled> <span th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" class="text-danger"></span>
                            </div>
                      <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Tipo</label> <input type="text" th:field="*{tipo}" class="form-control" id="tipo" placeholder="Pista"> <span th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="text-danger"></span>
                            </div>
                              <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Color</label> <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="Azul"> <span th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger"></span>
                            </div>
                              <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Premio</label> <input type="text" th:field="*{premio}" class="form-control" id="premio" placeholder="200000"> <span th:if="${#fields.hasErrors('premio')}" th:errors="*{premio}" class="text-danger"></span>
                            </div>
                           

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Editar maillot">
                            </div>

                     

                        </div>
                    </form>
                </div>
            	</div>
            </div>
        </div>
</body>

</html>
