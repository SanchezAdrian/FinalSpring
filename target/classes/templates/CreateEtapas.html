<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body class="bg-dark text-white">
   <div class="card-head">
        <h3> Añadir Etapa</h3>
        <div class="card bg-dark">
        <p class="my-6">
                        <a href="/ciclistas/listaEtapas" class="btn btn-primary"><i
       class="fas fa-fa-backward ml-4"> Volver a lista</i></a>
                    </p>
            <div class="bg-dark text-white">
                <div class="bg-secondary text-dark">
                    <form action="#" th:action="@{/ciclistas/addEtapas}" th:object="${etapa}" method="post" enctype="multipart/form-data">
                        <div class="row">         
                        
                              
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Numero Etapa</label> 
                                <input type="text" th:field="*{netapa}" class="form-control" id="netapa" placeholder="1"> 
                                <span th:if="${#fields.hasErrors('netapa')}" th:errors="*{netapa}" class="text-danger"></span>
                         	</div>     
                                <div class="form-group col-md-8">
                                 <label for="name" class="col-form-label"> Ciclista </label>
                               <select class="form-control" id="ci" name="ci">
                               		<option th:each="ciclista : ${ciclistas}" th:value="${ciclista.dorsal}" th:text="${ciclista.nombre}"></option>
                               </select>
                            </div>
                            
                                <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Kilometros</label> <input type="text" th:field="*{km}" class="form-control" id="km" placeholder="18"> <span th:if="${#fields.hasErrors('km')}" th:errors="*{km}" class="text-danger"></span>
                            </div>
                             <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Salida</label> <input type="text" th:field="*{salida}" class="form-control" id="salida" placeholder=""> <span th:if="${#fields.hasErrors('salida')}" th:errors="*{salida}" class="text-danger"></span>
                         	</div>   
                         	  <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">llegada</label> <input type="text" th:field="*{llegada}" class="form-control" id="llegada" placeholder=""> <span th:if="${#fields.hasErrors('llegada')}" th:errors="*{llegada}" class="text-danger"></span>
                         	</div>   
                           
                           

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Añadir etapa">
                            </div>

                     

                        </div>
                    </form>
                </div>
            	</div>
            </div>
        </div>
</body>

</html>
