<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body class="bg-dark text-white">
   <div class="card-head">
        <h3> Añadir puerto</h3>
        <div class="card bg-dark">
        <p class="my-6">
                        <a href="/ciclistas/listaPuertos" class="btn btn-primary"><i
       class="fas fa-fa-backward ml-4"> Volver a lista</i></a>
                    </p>
            <div class="bg-dark text-white">
                <div class="bg-secondary text-dark">
                    <form action="#" th:action="@{/ciclistas/addPuertos}" th:object="${puerto}" method="post" enctype="multipart/form-data">
                        <div class="row">         
                        
                              
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Nombre puerto</label> 
                                <input type="text" th:field="*{nompuerto}" class="form-control" id="nompuerto" placeholder="Torre Molinos"> 
                                <span th:if="${#fields.hasErrors('nompuerto')}" th:errors="*{nompuerto}" class="text-danger"></span>
                         	</div>     
                         	  <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Altura</label> <input type="text" th:field="*{altura}" class="form-control" id="altura" placeholder="18"> <span th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}" class="text-danger"></span>
                            </div>
                             <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Pendiente</label> <input type="text" th:field="*{pendiente}" class="form-control" id="pendiente" placeholder=""> <span th:if="${#fields.hasErrors('pendiente')}" th:errors="*{pendiente}" class="text-danger"></span>
                         	</div>   
                         	  <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Categoria</label> <input type="text" th:field="*{categoria}" class="form-control" id="categoria" placeholder=""> <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-danger"></span>
                         	</div>   
                           
                                <div class="form-group col-md-8">
                                 <label for="name" class="col-form-label"> Ciclista </label>
                               <select class="form-control" id="ci" name="ci">
                               		<option th:each="ciclista : ${ciclistas}" th:value="${ciclista.dorsal}" th:text="${ciclista.nombre}"></option>
                               </select>
                           		</div>
                           		
                           		  <div class="form-group col-md-8">
                                 <label for="name" class="col-form-label"> Etapa </label>
                               <select class="form-control" id="net" name="net">
                               		<option th:each="etapa : ${etapas}" th:value="${etapa.netapa}" th:text="${etapa.netapa}"></option>
                               </select>
                           		</div>
                            
                              
                           

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Añadir puerto">
                            </div>

                     

                        </div>
                    </form>
                </div>
            	</div>
            </div>
        </div>
</body>

</html>
