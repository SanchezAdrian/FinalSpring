<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body class="bg-dark text-white">
   <div class="card-head">
        <h3> AÃ±adir Participantes</h3>
        <div class="card bg-dark">
        <p class="my-6">
                        <a href="/ciclistas/listaGanadores" class="btn btn-primary"><i
       class="fas fa-fa-backward ml-4"> Volver a lista</i></a>
                    </p>
            <div class="bg-dark text-white">
                <div class="bg-secondary text-dark">
                    <form action="#" th:action="@{/ciclistas/addGanadores}" th:object="${llevar}" method="post" enctype="multipart/form-data">
                        <div class="row">
                          <div class="form-group col-md-8">
                          		 <label for="name" class="col-form-label">Ganador</label>
                               <select class="form-control" id="ci" name="ci">
                               		<option th:each="ciclista : ${ciclistas}" th:value="${ciclista.dorsal}" th:text="${ciclista.nombre}"></option>
                               </select>
                            </div>

                                <div class="form-group col-md-8">
                                 <label for="name" class="col-form-label">Maillot</label>
                               <select class="form-control" id="ma" name="ma">
                               		<option th:each="maillot : ${maillots}" th:value="${maillot.codigo}" th:text="${maillot.codigo}"></option>
                               </select>
                           		 </div>
                           		 
                           		   <div class="form-group col-md-8">
                                 <label for="name" class="col-form-label">Etapa</label>
                               <select class="form-control" id="et" name="et">
                               		<option th:each="etapa : ${etapas}" th:value="${etapa.netapa}" th:text="${etapa.netapa}"></option>
                               </select>
                           		 </div>
                            
                           

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Inscribir">
                            </div>

                     

                        </div>
                    </form>
                </div>
            	</div>
            </div>
        </div>
</body>

</html>
