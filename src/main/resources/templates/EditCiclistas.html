<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body class="bg-dark text-white">
   <div class="card-head">
        <h3> Añadir Ciclista</h3>
        <div class="card bg-dark">
        <p class="my-6">
                        <a href="/ciclistas/listaCiclistas" class="btn btn-primary"><i
       class="fas fa-fa-backward ml-4"> Volver a lista</i></a>
                    </p>
            <div class="bg-dark text-white">
                <div class="bg-secondary text-dark">
                    <form action="#" th:action="@{/ciclistas/updateCiclistas}" th:object="${ciclista}" method="post" enctype="multipart/form-data">
                        <div class="row">
                        
                         <input type="hidden" th:field="*{dorsal}"/>
                        
                       <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Nuevo Dorsal</label>
                                 <input type="text" name="newDorsal" class="form-control" id="newDorsal" placeholder=""> 
                                 <span th:if="${#fields.hasErrors('dorsal')}" th:errors="*{dorsal}" class="text-danger"></span>
                         	</div>
                        
                        
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Nombre</label> <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder=""> <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                         	</div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Foto</label> <input type="file" name="file"  class="form-control" id="file" placeholder=""> <span th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}" class="text-danger"></span>
                            </div>
                            
                                <div class="form-group col-md-8">
                               <select class="form-control" id="eq" name="eq">
                               		<option th:each="equipo : ${equipos}" th:value="${equipo.nomeq}" th:text="${equipo.nomeq}"></option>
                               </select>
                            </div>
                            
                                <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Edad</label> <input type="text" th:field="*{edad}" class="form-control" id="edad" placeholder="18"> <span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="text-danger"></span>
                            </div>
                           

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Añadir ciclista">
                            </div>

                     

                        </div>
                    </form>
                </div>
            	</div>
            </div>
        </div>
</body>

</html>
